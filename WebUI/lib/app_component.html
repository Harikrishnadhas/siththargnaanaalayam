<header>
    <div id="sign-in" *ngIf="fbService.user == null">
        <button class="btn btn-outline-secondary btn-sm" (click)="fbService.signIn()">Google Sign In</button>
    </div>

    <div id="sign-out" *ngIf="fbService.user != null">
        <img [src]="fbService.user?.photoURL">
        <div id="user-name">{{fbService.user?.displayName}}</div>
        <button (click)="fbService.signOut()">Sign Out</button>
    </div>
</header>
<div id="people_list" [hidden]="fbService.user == null">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let people of fbService.peoples">
                <td>{{people.name}}</td>
                <td>{{people.mobile_no}}</td>
            </tr>
        </tbody>
    </table>

    <div>
        <input [(ngModel)]="name" type="text"/>
        <input [(ngModel)]="mobile_no" type="number"/>
    </div>
    <button (click)="addPeople()">Add People</button>
</div>
