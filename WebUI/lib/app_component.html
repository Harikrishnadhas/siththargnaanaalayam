<header>
    <div id="sign-in" *ngIf="fbService.user == null">
        <button class="btn btn-outline-secondary btn-sm" (click)="fbService.signIn()">Google Sign In</button>
    </div>

    <div id="sign-out" *ngIf="fbService.user != null">
        <!--<img [src]="fbService.user?.photoURL" style="height:100px">
        <div id="user-name">{{fbService.user?.displayName}}</div>-->
        <button (click)="fbService.signOut()">Sign Out</button>
    </div>
</header>
<div id="content" [hidden]="fbService.user == null">
    <material-list>
        <material-list-item *ngFor="let people of fbService.peoples">
            {{people.name}}
            <div *ngIf="people.mobile_no != null" class="material-list-item-secondary">
                <glyph icon="call"></glyph>
                +91 {{people.mobile_no}}
            </div>
        </material-list-item>
    </material-list>

    <modal [(visible)]="showAddPeople">
        <material-dialog headered>
            <div header>
                <h3>Add new People</h3>
            </div>

            <material-input autoFocus
                            required
                            floatingLabel
                            label="Name"
                            [(ngModel)]="name">
            </material-input>
            <material-input type="number"
                            required
                            floatingLabel
                            label="Mobile Number"
                            [(ngModel)]="mobile_no"
                            [rightAlign]="true"
                            leadingText="+91">
            </material-input>

            <div footer>
                <material-button class="white"
                                 (trigger)="addPeople()">
                    Save
                </material-button>
                <material-button class="white"
                                 (trigger)="showAddPeople = false">
                    Close
                </material-button>
            </div>

        </material-dialog>
    </modal>

    <div>

    </div>
    <material-fab mini raised
                  (trigger)="showAddPeople = true"
                  [disabled]="name?.isEmpty">
        <glyph icon="add"></glyph>
    </material-fab>
</div>
